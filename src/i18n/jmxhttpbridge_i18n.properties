system_property.jmxhttpbridge.webserver.stop-timeout=Duration of the maximum duration of gracefully stopping the embedded webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.forwarded.enabled=Enable / Disable parsing a 'X-Forwarded-For' style HTTP header of HTTP requests in the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.forwarded.for.header=The HTTP header name for 'forwarded for' used by the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.forwarded.server.header=The HTTP header name for 'forwarded server' used by the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.forwarded.host.header=The HTTP header name for 'forwarded hosts' used by the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.forwarded.host.name=Sets a forced valued for the host header used by the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.CSP.enabled=Enable / Disable adding a 'Content-Security-Policy' HTTP header to the response to requests made against the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.CSP.responsevalue=The header value when adding a 'Content-Security-Policy' HTTP header to the response to requests made against the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.port=The TCP port that the webserver that is used for Jmx-to-Http bridging will use to listen for HTTP (non-encrypted) requests.
system_property.jmxhttpbridge.webserver.securePort=The TCP port that the webserver that is used for Jmx-to-Http bridging will use to listen for HTTPS (encrypted) requests.
system_property.jmxhttpbridge.webserver.serverThreads=The number of threads allocated to each connector/port of the webserver that is used for Jmx-to-Http bridging.
system_property.jmxhttpbridge.webserver.auth.type=The type of authentication that applies for requests processed by the webserver that is used for Jmx-to-Http bridging. One of 'none', 'basic' or 'secret'.
system_property.jmxhttpbridge.webserver.auth.secret=The value of the secret shared key, used when the webserver that is used for Jmx-to-Http bridging is configured to use the 'secret' type of authentication.
